apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: feast-online-server
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: "10"
        autoscaling.knative.dev/scaleToZeroPodRetentionPeriod: "30m0s"
    spec:
      containers:
      - image: ocdr/feast-olserver
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        
